<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h3>Buscar gifs, nombre, descripcion o tags.</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    class="mt-3 border border-gray-300 rounded-lg py-2 w-full"
    placeholder="Buscar gifs..."
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<section class="grid">
  <div class="py-5">
    <gif-list [gifs]="gifs()" />
  </div>
</section>
