
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">

@for (group of gifService.trendingGifsInRows(); track $index) {
    <div class="grid gap-4">
        @for (gif of group; track $index) {
            <div>
                <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" alt="gif.title">
            </div>
        }
    </div>
}

</div>
